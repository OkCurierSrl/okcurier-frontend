<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8"/>
  <title>Angular Sample Project</title>
  <base href="/"/>
  <!-- Content Security Policy Meta Tag -->
  <meta http-equiv="Content-Security-Policy" content="
   default-src 'self';
   frame-src 'self' https://okcurier-staging.eu.auth0.com https://js.stripe.com;
   connect-src 'self' http://localhost:8080 https://maps.googleapis.com https://js.stripe.com https://okcurier-staging.eu.auth0.com;
   script-src 'self' 'unsafe-inline';
   script-src-elem 'self' https://maps.googleapis.com https://js.stripe.com;
   style-src 'self' https://cdn.auth0.com https://stackpath.bootstrapcdn.com 'unsafe-inline';
   img-src * 'self' data: https:;
   font-src 'self' https://fonts.gstatic.com;
">

  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.auth0.com/js/auth0-samples-theme/1.0/css/auth0-theme.min.css"
  />

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO77ldStnRCjfZ3EThONj8F8X6d3EVWvI&libraries=places&loading=async&"></script>

</head>
<body class="h-100">
<app-root></app-root>
</body>
</html>
