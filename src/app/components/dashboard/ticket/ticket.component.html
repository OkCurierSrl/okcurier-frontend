<div class="request-form">
  <h2>Raportare probleme</h2>
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" placeholder="Numele tau" />
      <div *ngIf="ticketForm.get('name').invalid && ticketForm.get('name').touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" placeholder="Adresa de email" />
      <div *ngIf="ticketForm.get('email').invalid && ticketForm.get('email').touched" class="error">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" placeholder="Numarul de telefon" />
      <div *ngIf="ticketForm.get('phone').invalid && ticketForm.get('phone').touched" class="error">
        Phone is required.
      </div>
    </div>

    <div class="form-group">
      <label for="issueType">Tipul problemei</label>
      <input id="issueType" formControlName="issueType" placeholder="Descrie scurt problema" />
      <div *ngIf="ticketForm.get('issueType').invalid && ticketForm.get('issueType').touched" class="error">
        Issue Type is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descriere</label>
      <textarea id="description" formControlName="description" placeholder="Detaliaza problema"></textarea>
      <div *ngIf="ticketForm.get('description').invalid && ticketForm.get('description').touched" class="error">
        Description is required.
      </div>
    </div>

    <button type="submit">Trimite</button>
  </form>
</div>
