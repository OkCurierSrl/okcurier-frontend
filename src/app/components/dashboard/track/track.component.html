<!-- Display error message if there was an error navigating to the AWB -->
<div *ngIf="showError" class="error-message">
  <p>Error fetching order details. Please try again.</p>
</div>

<!-- Input Box for AWB Number -->
<div class="container">
  <input type="text" [(ngModel)]="awbNumber" placeholder="Enter AWB Number" />
  <button (click)="navigateToAWB()">Track AWB</button>
</div>
