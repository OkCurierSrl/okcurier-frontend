<video autoplay muted loop id="background-video">
  <source src="assets/video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div class="shipping-calculator">
  <div class="top-banner">
    <div class="headline">
      <p>Un curier de încredere pe care te poți baza pentru toate nevoile tale logistice.</p>
      <h1>Experimentează<br> transportul fără griji<br> cu Serviciile Noastre</h1>
    </div>
  </div>
  <div class="calculator-form">
    <div class="form-fields">
      <div class="field">
        <label for="localitate-expeditie">Localitate expeditie</label>
        <input type="text" id="localitate-expeditie" placeholder="Ex: Cluj-Napoca">
      </div>
      <div class="field">
        <label for="localitate-destinatie">Localitate destinatie</label>
        <input type="text" id="localitate-destinatie" placeholder="Ex: Bucuresti">
      </div>
      <div class="field-2">
        <label for="tip-pachet">Tipul pachetului</label>
        <select id="tip-pachet">
          <option value="plic">Plic</option>
          <option value="colet">Colet</option>
        </select>
      </div>
      <div class="field-2">
        <label for="greutate">Greutate (kg)</label>
        <input type="text" id="greutate" placeholder="Greutate (kg)">
      </div>
      <div class="field-2">
        <label for="lungime">Lungime (cm)</label>
        <input type="text" id="lungime" placeholder="Lungime (cm)">
      </div>
      <div class="field-2">
        <label for="latime">Latime (cm)</label>
        <input type="text" id="latime" placeholder="Latime (cm)">
      </div>
      <div class="field-2">
        <label for="inaltime">Inaltime (cm)</label>
        <input type="text" id="inaltime" placeholder="Inaltime (cm)">
      </div>
    </div>
    <button class="calculate-btn">CALCULEAZA</button>
  </div>
</div>
