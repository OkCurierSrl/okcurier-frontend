<div class="locker-selector-container">
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading lockers...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="hasError" class="error-message">
    <p>{{ errorMessage }}</p>
    <button (click)="loadLockersByCourier(selectedCourier)">Try Again</button>
  </div>

  <!-- Map container -->
  <div class="map-wrapper">
    <div #mapContainer class="map-container"></div>
    <div *ngIf="!map || isMapLoading" class="map-loading-overlay">
      <div class="spinner"></div>
      <p>Loading map...</p>
    </div>
  </div>

  <!-- Selected locker info -->
  <div *ngIf="selectedLocker" class="selected-locker-info">
    <h4>Selected Locker</h4>
    <p><strong>ID:</strong> {{ selectedLocker.id }}</p>
    <p><strong>Name:</strong> {{ selectedLocker.name }}</p>
    <p><strong>Address:</strong> {{ selectedLocker.address }}</p>
    <p><strong>Courier:</strong> {{ selectedLocker.courier }}</p>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <p>Click on a marker to view locker details and select it for delivery.</p>
  </div>
</div>
